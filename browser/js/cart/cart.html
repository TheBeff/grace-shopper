<div class="container">
  
  <!-- <div class="col-md-5 col-sm-12"> -->
  <div>
  	<h1>Your cart</h1>
    <button class='btn btn-danger pull-right' ng-click='deleteCart(cart)'>Clear Cart</button>
    <br clear='all'>
  </div>

  <div class='container'>
    <table class="table">
      <thead>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
      </thead>
      <tbody>
        <tr ng-repeat="item in lineItems">
          <td>{{item.product.title}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
