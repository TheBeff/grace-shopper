<div class="container">
  <div ng-show="cart.lineItems.length">
    <div>
      <h1>Your cart</h1>
      <button class='btn btn-danger pull-right' ng-click='clearCart(cart)'>Clear Cart</button>
      <br clear='all'>
    </div>

    <div class='container'>
      <table class="table">
        <thead>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </thead>
        <tbody>
          <tr ng-repeat="item in cart.lineItems">
            <td>{{item.product.title}}</td>
            <td>
              <select class="form-control quantity" ng-options="value for value in inventoryArray(item.product) " ng-model="item.quantity"><option value=''>0</option></select>
              <button ng-click="changeQuantity(cart, item, item.quantity)" class='btn btn-primary'>Update</button>
            </td>
            <td>{{item.price}}</td>
            <td>
              <button ng-click="deleteLineItem(cart, item)" class='btn btn-danger pull-right'>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <a ui-sref="checkout"> -->
    <button class='btn btn-primary' ng-click=goToCheckOut(cart)>Proceed to Check Out</button>
    <!-- </a> -->
  </div>

  <div ng-show='!cart.lineItems.length' class="well">
    <h1>Your Cart is Empty</h1>
  </div>

</div>
