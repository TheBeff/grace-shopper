  <a href="https://grace-shopper-stars.herokuapp.com/products/7"><img class="mySlides w3-animate-fading" src="http://vignette1.wikia.nocookie.net/spongebob/images/4/4b/SpongeBob's_pineapple_house_in_Season_6-2.png" style="width:100%"></a>
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 5000); // Change image every 5 seconds
}
</script>

</body>
