<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)" style="margin-bottom: 30px">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <h3 style='margin-bottom: 30px'>Log In</h3>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>

</form>

<form id="signup-form" name="signupForm" ng-submit="">
    <h3 style='margin-bottom: 30px'>Sign Up</h3>
    <div class="form-group">
        <label for="userEmail">Email Address</label>
        <input type="text" class="form-control" id="userEmail" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="signup-password">Choose a Password</label>
        <input type="text" class="form-control" id="signup-password" placeholder="Choose a Password">
        <input type="text" class="form-control" id="signup-password-2" placeholder="Re-Enter Password">
    </div>
    <button type="submit" class="btn btn-warning">Sign Up</button>
</form>
